name: multi-arch build

on:
  push: #on: [push, pull_request]
    # Sequence of patterns matched against refs/heads
    branches-ignore:    
      - 'feature/**'
jobs:
  build:
    name: multi-arch build
    runs-on: ubuntu-latest
    steps:
    - name: Clone code repo
      uses: actions/checkout@v2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    # https://github.com/docker/setup-buildx-action
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Login Docker Hub  
      uses: docker/login-action@v2
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_PASS }}
    # - id: package
    #   run: |
    #     #!/usr/bin/env bash
    #     set -euo pipefail
    #     # echo "GITHUB_SHA::6: ${GITHUB_SHA::6}"
    #     # echo "GITHUB_SHA: $GITHUB_SHA"
    #     pack build ${REPO}/demonodejs:${GITHUB_SHA::6} --tag ${REPO}/demonodejs:latest --buildpack paketo-buildpacks/nodejs --builder paketobuildpacks/builder:base --publish
    #   env:
    #     REPO: docker.io/${{ secrets.DOCKER_HUB_USER }}
    - name: Docker meta
      id: appropriate # you'll use this in the next step
      uses: docker/metadata-action@v3
      with:
        # list of Docker images to use as base name for tags
        images: |
          ${REPO}/demonodejs
        # Docker tags based on the following events/attributes
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
      env:
        REPO: docker.io/${{ secrets.DOCKER_HUB_USER }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64,linux/arm/v7
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.appropriate.outputs.tags }}
        labels: ${{ steps.appropriate.outputs.labels }}